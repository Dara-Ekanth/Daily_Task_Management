{% extends 'accounts/main.html' %}
{% block content %}
    <div style='margin-top:5px;margin-left:10px;margin-right:0;'>
    <!--div class="card" style="width:100%"-->
        <div class="row">
            <div class="col-md">
                <table style="width:75%">
                    <tr>
                        <th>S.no</th>
                        <th>Title</th>
                        <th>Discription</th>
                        <th>Priority</th>
                    </tr>
                    {% for i in tasks %}
                        <tr>
                            <td>
                                count
                            </td>
                            <td>{{ i }}</td>
                            <td>{{ i.description }}</td>
                            <td>{{ i.priority }}</td>
                            <td><a class="btn btn-sm btn-info" href="{% url 'update_task' i.id %}">Update</a></td>
                            <td><a class="btn btn-sm btn-danger" href="{% url 'delete_task' i.id %}"> Delete </a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    <!--/div-->



{% endblock %}
